<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toki Pona Sitelen</title>
  </head>
  <body>
    <div class="title center">
      <h1>Toki Pona Sitelen</h1>
      <h1 class="toki-pona">toki-pona sitelen</h1>
    </div>

    <!-- BEGIN APP HERE -->
    <section class="directions center">
      seme nimi sama li sama sitelen?
    </section>

    <section class="question toki-pona center" id="glyph"></section>

    <section class="choices center">
      <ul>
        <li class="choice choice-0" id="choice-0"></li>
        <li class="choice choice-1" id="choice-1"></li>
        <li class="choice choice-2" id="choice-2"></li>
        <li class="choice choice-3" id="choice-3"></li>
      </ul>
    </section>

    <section class="buttons center">
      <button class="btn_next toki-pona" id="btn_next">
        sin
      </button>
    </section>

    <section class="radios">
      <label>
        <input type="radio" name="words" id="rdo-words" checked />
        <span>nimi</span>
      </label>

      <label>
        <input type="radio" name="words" id="rdo-compound" />
        <span>nimi nimi</span>
      </label>
    </section>

    <section class="scoreboard center">
      sina jo e: <span class="score" id="score">0</span>
    </section>

    <footer class="center">
      <p class="toki-pona">nimi mi jan [_uta_walo_en]</p>
      <p>&copy; 2019 jan Uwe</p>
    </footer>
    <script src="js/words.js"></script>
    <script src="js/compounds.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
